{% include JB/setup %}

<div class="row">
  <div class="col-sm-offset-2 col-sm-8">


  <h1>Contactez-moi</h1>

  <p>
    <em>
    Remplissez ce formulaire pour m'envoyer un message :
    </em>
  </p>

<form action="//formspree.io/mathieubarascou@gmail.com" role="form" method="POST">
    <div class="form-group">
      <label for="name">Votre nom :</label>
      <input type="text" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="_replyto">Votre adresse email :</label>
      <input type="email" name="_replyto" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="funding">Pour quel type de projet souhaitez vous me contacter ?</label>
      <select name="funding" class="form-control">
        <option value="">Sélectionnez un type de demande...</option>
        <option>Le consulting</option>
        <option>Le coaching</option>
        <option>La formation</option>
        <option>Me proposer un projet</option>
        <option>Autre</option>
      </select>
    </div>

    <div class="form-group">
      <label for="message">Dites moi comment je peux vous aider :</label>
      <textarea name="body" class="form-control" rows="4" width="100%" required></textarea>
    </div>

    <div id="ctas">
      <input type="hidden" name="_next" value="/thanks.html">
      <input type="submit" id="cta" class="button" value="Envoyer">
      où <a href="mailto:mathieubarascou@gmail.com">m'envoyer un email</a>
    </div>
  </form>

  </div>
</div>
